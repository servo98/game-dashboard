x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static-site:/var/www/aypapol:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # certificados SSL
    depends_on:
      - backend
      - dashboard
    restart: unless-stopped
    logging: *default-logging
    networks:
      - panel

  backend:
    build: ./backend
    env_file: .env
    environment:
      - DB_PATH=/data/game-panel.db
    volumes:
      - backend-data:/data
      - /var/run/docker.sock:/var/run/docker.sock  # dockerode needs this
      - ./games:/app/games:ro
    restart: unless-stopped
    logging: *default-logging
    networks:
      - panel
      - game-panel  # same network as game containers

  dashboard:
    build: ./dashboard
    restart: unless-stopped
    logging: *default-logging
    networks:
      - panel

  bot:
    build: ./bot
    env_file: .env
    environment:
      - BACKEND_URL=http://backend:3000
    depends_on:
      - backend
    restart: unless-stopped
    logging: *default-logging
    networks:
      - panel

volumes:
  backend-data:

networks:
  panel:
    driver: bridge
  game-panel:
    name: game-panel   # must match docker.ts GAME_NETWORK const
    driver: bridge
