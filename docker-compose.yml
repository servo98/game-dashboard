x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static-site:/var/www/aypapol:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # certificados SSL
    restart: unless-stopped
    logging: *default-logging
    networks:
      - panel

  backend:
    build: ./backend
    env_file: .env
    environment:
      - DB_PATH=/data/game-panel.db
    volumes:
      - backend-data:/data
      - /var/run/docker.sock:/var/run/docker.sock  # dockerode needs this
      - ./games:/app/games:ro
      - /data:/host-data  # game volumes for backup/restore
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/api/servers').then(r=>{if(!r.ok)process.exit(1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging: *default-logging
    networks:
      - panel

  dashboard:
    build: ./dashboard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging: *default-logging
    networks:
      - panel

  bot:
    build: ./bot
    env_file: .env
    environment:
      - BACKEND_URL=http://backend:3000
    depends_on:
      - backend
    restart: unless-stopped
    logging: *default-logging
    networks:
      - panel

volumes:
  backend-data:

networks:
  panel:
    driver: bridge
