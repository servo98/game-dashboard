events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ─── Rate limiting ───────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Use Docker DNS resolver so Nginx re-resolves on each request.
    # This prevents 502s when a container restarts and gets a new IP.
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ─── Redirect HTTP → HTTPS ────────────────────────────────────────────────
    server {
        listen 80;
        server_name aypapol.com www.aypapol.com game.aypapol.com;
        return 301 https://$host$request_uri;
    }

    # ─── aypapol.com → Sitio estático ────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name aypapol.com www.aypapol.com;

        ssl_certificate     /etc/letsencrypt/live/aypapol.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aypapol.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        root /var/www/aypapol;
        index index.html;

        # Block hidden files (.env, .git, etc.)
        location ~ /\. { deny all; return 404; }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # ─── game.aypapol.com → Game Panel ───────────────────────────────────────
    server {
        listen 443 ssl;
        server_name game.aypapol.com;

        ssl_certificate     /etc/letsencrypt/live/aypapol.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aypapol.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Block hidden files (.env, .git, etc.)
        location ~ /\. { deny all; return 404; }

        location /api/ {
            limit_req zone=api burst=20 nodelay;

            set $backend_upstream http://backend:3000;
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE (live logs)
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            chunked_transfer_encoding on;
        }

        location / {
            set $dashboard_upstream http://dashboard:80;
            proxy_pass $dashboard_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
