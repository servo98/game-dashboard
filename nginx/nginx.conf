events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    upstream backend  { server backend:3000; }
    upstream dashboard { server dashboard:80; }

    # ─── Redirect HTTP → HTTPS ────────────────────────────────────────────────
    server {
        listen 80;
        server_name aypapol.com www.aypapol.com game.aypapol.com;
        return 301 https://$host$request_uri;
    }

    # ─── aypapol.com → Sitio estático ────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name aypapol.com www.aypapol.com;

        ssl_certificate     /etc/letsencrypt/live/aypapol.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aypapol.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /var/www/aypapol;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # ─── game.aypapol.com → Game Panel ───────────────────────────────────────
    server {
        listen 443 ssl;
        server_name game.aypapol.com;

        ssl_certificate     /etc/letsencrypt/live/aypapol.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aypapol.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE (live logs)
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            chunked_transfer_encoding on;
        }

        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
