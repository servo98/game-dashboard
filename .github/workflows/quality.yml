name: Quality Gate

on:
  pull_request:
    branches: [main]

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # 1. Detect changes + Lint (parallel — both fast)
  # ──────────────────────────────────────────────
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
      bot: ${{ steps.filter.outputs.bot }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            dashboard:
              - 'dashboard/**'
            bot:
              - 'bot/**'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx biome check .

  # ──────────────────────────────────────────────
  # 2. Typecheck — only runs if lint passes
  # ──────────────────────────────────────────────
  typecheck-backend:
    runs-on: ubuntu-latest
    needs: [lint, detect-changes]
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run typecheck --workspace=backend

  typecheck-dashboard:
    runs-on: ubuntu-latest
    needs: [lint, detect-changes]
    if: needs.detect-changes.outputs.dashboard == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run typecheck --workspace=dashboard

  typecheck-bot:
    runs-on: ubuntu-latest
    needs: [lint, detect-changes]
    if: needs.detect-changes.outputs.bot == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run typecheck --workspace=bot

  # ──────────────────────────────────────────────
  # 3. Tests — only runs if typecheck passes
  # ──────────────────────────────────────────────
  test-backend:
    runs-on: ubuntu-latest
    needs: [typecheck-backend, detect-changes]
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx vitest run --project backend --coverage

  test-dashboard:
    runs-on: ubuntu-latest
    needs: [typecheck-dashboard, detect-changes]
    if: needs.detect-changes.outputs.dashboard == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx vitest run --project dashboard --coverage

  test-bot:
    runs-on: ubuntu-latest
    needs: [typecheck-bot, detect-changes]
    if: needs.detect-changes.outputs.bot == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx vitest run --project bot --coverage

  # ──────────────────────────────────────────────
  # 4. Quality gate summary
  # ──────────────────────────────────────────────
  quality-gate:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - lint
      - typecheck-backend
      - typecheck-dashboard
      - typecheck-bot
      - test-backend
      - test-dashboard
      - test-bot
    steps:
      - name: Check results
        run: |
          for result in \
            "${{ needs.lint.result }}" \
            "${{ needs.typecheck-backend.result }}" \
            "${{ needs.typecheck-dashboard.result }}" \
            "${{ needs.typecheck-bot.result }}" \
            "${{ needs.test-backend.result }}" \
            "${{ needs.test-dashboard.result }}" \
            "${{ needs.test-bot.result }}"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              echo "::error::Quality gate failed"
              exit 1
            fi
          done
          echo "All quality checks passed!"
