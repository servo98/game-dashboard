name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detectar cambios
        id: changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'games/**'
              - 'docker-compose.yml'
            dashboard:
              - 'dashboard/**'
              - 'docker-compose.yml'
            bot:
              - 'bot/**'
              - 'docker-compose.yml'
            commands:
              - 'bot/src/commands/**'
              - 'bot/src/register.ts'
            nginx:
              - 'nginx/nginx.conf'
            static:
              - 'static-site/**'
            games:
              - 'games/**'

      - name: Rebuild backend
        if: steps.changed.outputs.backend == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/game-panel
            git fetch origin main
            git reset --hard origin/main
            docker compose up -d --build backend

      - name: Reseed DB (si cambiaron games/)
        if: steps.changed.outputs.games == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/game-panel
            docker compose exec backend bun run src/seed.ts

      - name: Rebuild dashboard
        if: steps.changed.outputs.dashboard == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/game-panel
            git fetch origin main
            git reset --hard origin/main
            docker compose up -d --build dashboard

      - name: Rebuild bot
        if: steps.changed.outputs.bot == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/game-panel
            git fetch origin main
            git reset --hard origin/main
            docker compose up -d --build bot

      - name: Registrar slash commands
        if: steps.changed.outputs.commands == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/game-panel
            docker compose run --rm bot bun run src/register.ts

      - name: Recargar nginx (sin rebuild)
        if: steps.changed.outputs.nginx == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/game-panel
            git fetch origin main
            git reset --hard origin/main
            docker compose exec nginx nginx -s reload

      - name: Actualizar sitio est√°tico
        if: steps.changed.outputs.static == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/game-panel
            git fetch origin main
            git reset --hard origin/main
            echo "static-site actualizado (nginx lo sirve directo)"
